# Configuração do DungeonPlugin
# Plugin de geração de dungeons para Minecraft 1.21.10

# Configurações de Geração
generation:
  enabled: true
  # Frequência de geração (1 em X chunks)
  rarity: 700
  # Apenas no Overworld
  overworld-only: true
  # Altura mínima para geração
  min-height: 10
  # Altura máxima para geração
  max-height: 50

# Tipos de Dungeons
dungeon-types:
  medieval:
    enabled: true
    weight: 33
  mystic:
    enabled: true
    weight: 33
  underground:
    enabled: true
    weight: 34

# Tamanhos
sizes:
  medium:
    enabled: true
    chance: 50
  large:
    enabled: true
    chance: 50

# Conteúdo
content:
  chests: true
  spawners: true
  traps: true
  puzzles: true
  bosses: true

# Recompensas
rewards:
  # Multiplicador de loot
  loot-multiplier: 1.0
  # Boss sempre dropa item raro
  boss-guaranteed-rare: true
  # Chance de item épico (0-100)
  epic-item-chance: 15

# Mensagens
messages:
  dungeon-discovered: "&6Você descobriu uma Dungeon! Prepare-se para o desafio..."
  boss-spawned: "&cUm Boss poderoso apareceu!"
  dungeon-cleared: "&aVocê limpou a dungeon! Recompensas aguardam..."
